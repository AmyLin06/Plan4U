<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="plannerstyle.css">
    <link href="https://fonts.googleapis.com/css?family=Merienda+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Petit+Formal+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cinzel&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class = "header">
      <div class = "logo" onclick = "window.location.href = 'plannerproject.html'">
        <img src = "https://s3-eu-west-1.amazonaws.com/tpd/logos/588a2d590000ff00059b855a/0x0.png">
      </div>
      <div class = "title">
        <h1>Money Tracker</h1>
      </div>
    </div>
    <br>
    <div class = "catagories">
      <a href = "planner.html">Weekly Planner</a>
      <a href = "moneyTracker.html"> Money Tracker</a>
      <a href = "aboutus.html">About Us</a>
    </div>
    <br>
    <br>
    <div class = "content">
      <div class = "total">
        <h1>Total:</h1>
      </div>
      <div class = "income">
        Income:<input class = "inputincome">
        Amount:<input class = "inputamount">
        <button class = "incomebutton">Add</button>
      </div>
      <br>
      <div class = "search">
        Expenses:<input class="name">
        Price: <input class="price">

      </div>
      <div class = "history">
        <p>History</p>
        <p>Amount</p>
      </div>
      <div class = "historylist">
          <ul class = "records"></ul>
          <ul class = "pushprice"></ul>
      </div>
      <div class = "clearexpense">
        <button>Clear All</button>
      </div>
    </div>
    <div class = "footer">
      <p>©️Duallers<p>
    </div>
