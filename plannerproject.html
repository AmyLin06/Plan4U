<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="plannerstyle.css">
  </head>
  <body>
    <div class = "header">
      <div class = "logo" onclick = "window.location.href = 'plannerproject.html'">
        <img src = "https://s3-eu-west-1.amazonaws.com/tpd/logos/588a2d590000ff00059b855a/0x0.png">
      </div>
      <div class = "title">
        <h1>Planner</h1>
      </div>
    </div>
    <br>
    <div class = "catagories">
      <a href = "planner.html">Weekly Planner</a>
      <a href = "moneyTracker.html"> Money Tracker</a>
      <a href = "aboutus.html">About Us</a>
    </div>
    <br>
    <br>
    <div class = "maincontent">
      <div class = "intro">
        <p class = "slogan">It's all in the details</p>
      </div>
      <br>
      <div class = "list">
        <div class = "todo">
          <p>To Do List<p>
          <input class = "inputtodo" placeholder = "Enter plan">
          <ul class = "todolist"></ul>
          <button class = "addtodo">Add</button>
          <button class = "cleartodo">Clear</button>
        </div>
        <div class = "reminder">
          <p>Reminders<p>
          <input class = "inputreminder" placeholder = "Enter reminders">
          <ul class = "reminderlist"></ul>
          <button class = "addreminder">Add</button>
          <button class = "clearreminder">Clear</button>
        </div>
      </div>
    <div>
    <div class = "footer">
      <p>©️Duallers<p>
    <div>
  </body>
</html>
